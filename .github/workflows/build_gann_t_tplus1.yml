name: Build Gann T/T+1 Reports

on:
  # Manual trigger from Actions tab
  workflow_dispatch:

  # Schedule: Monâ€“Fri at 12:00 UTC (~17:30 IST)
  schedule:
    - cron: "0 12 * * 1-5"

permissions:
  contents: write

jobs:
  build-reports:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy pandas
          fi

      - name: Build Gann T/T+1 HTML reports
        run: |
          export PYTHONPATH="$PYTHONPATH:$(pwd)"
          python scripts/build_gann_T_Tplus1.py

      - name: Commit and push docs (if changed)
        run: |
          if [[ -n "$(git status --porcelain docs)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "Update Gann T/T+1 reports [skip ci]" || echo "Nothing to commit"
            git push origin main
          else
            echo "No changes in docs to commit."
          fi
